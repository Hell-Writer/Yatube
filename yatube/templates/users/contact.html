<!DOCTYPE html> 
{% extends 'base.html'%}
    {% block title %}<title>Письмо администратору</title>{% endblock %}
    {% block content %}  
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
          <div class="card">
            <div class="card-header">
              Отправить сообщение администраторам
            </div>
            <div class="card-body">    
                <form method="post" action="{% url 'users:contact' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Отправить">
                </form> 
            </div>
          </div>
      </div>
    </div>
    {% endblock %}
